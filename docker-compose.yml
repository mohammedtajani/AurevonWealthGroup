version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: aurevon_db
    restart: always
    environment:
      POSTGRES_USER: aurevon_user
      POSTGRES_PASSWORD: secure_password_123
      POSTGRES_DB: aurevon_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
